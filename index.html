<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="div-scores">
                <h3>HOME</h3>
                <div class="div-score-number">
                    <h2 id="home-score">0</h2>
                </div>
                <div>
                    <button class="btn-digital-style" id="btn-+1-home" onclick="add('home', 1)">+1</button>
                    <button class="btn-digital-style" id="btn-+2-home" onclick="add('home', 2)">+2</button>
                    <button class="btn-digital-style" id="btn-+3-home" onclick="add('home', 3)">+3</button>
                </div>
            </div>
            <div class="div-scores">
                <h3>GUEST</h3>
                <div class="div-score-number">
                    <h2 id="guest-score">0</h2>
                </div>
                <div>
                    <button class="btn-digital-style" id="btn-+1-guest" onclick="add('guest', 1)">+1</button>
                    <button class="btn-digital-style" id="btn-+1-guest" onclick="add('guest', 2)">+2</button>
                    <button class="btn-digital-style" id="btn-+1-guest" onclick="add('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
